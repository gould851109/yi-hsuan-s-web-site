<!DOCTYPE html>
<html>
    <head>
        <!--下面的是網頁的編碼，沒有用就看不懂中文-->
        <meta charset="UTF-8"></meta>
        <title>腋萱嚇嚇叫的第一個網頁</title>
    </head>
    <body>
        我愛姑姑，劉晏辰世界第一美
        <br/>
        這是我自己的網站
        <!--hr世家水平線分隔的意思-->
        <hr/>
        <!--h1是字最大的標題 h6最不重要-->
        <!--p代表內容-->
        <h1>劉晏辰到底多漂亮呢</h1>
        <p>他自己可能覺得自己長得一般般而已</p>
        <h2>大概就是世界第一吧</h2>
        <p>這是我的想法</p>
        <h3>妳說 世界第一美人怎麼會跟夏懿宣在一起？</h3>
        <p>他可能覺得自己是被夏懿宣騙走的</p>
        <h4>我想是因為 其實夏懿宣很幽默又健談</h4>
        <!--如果要粗體字➕b 要斜體字＋i-->
        <!--br是換行-->
        <p>還很<i><b>大</b></i></p>
        <br/>
        <h5>但他其實還有很多隱藏的優點沒有被劉晏辰發現</h5>
        <p>我就先不多說了</p>
        <h6>剩下的只能等劉晏辰慢慢去體會了，懂了嗎？</h6>
    </body>
</html>
